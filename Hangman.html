<!DOCTYPE html>
<html>

<head>
    <title>Hangman</title>
</head>

<body>
    <h1>Hangman</h1>
    <p>The Ultimate Word Guessing Game</p>
    
    
    <script>
    var words=[
        "blueberry",
        "supercalifragilisticexpialidocious",
        "capricious",
        "morphology",
        "optometry",
        "Star Wars",
        "Indiana Jones",
        "Nancy Drew",
        "amazing"
    ];

    var word= words[Math.floor(Math.random()*words.length)];

    var answerArray=[];
    for(var i=0; i<word.length; i++) {
        answerArray[i]="_";
    }
    var remainingLetters= word.length;

    while(remainingLetters>0) {
        alert("The random word is "+word.length+" letters long. Please guess \n"+answerArray.join(" ")); 
        var guess=prompt("Guess a letter, or click Cancel to stop playing.");
        if(guess===null) {
            break;
        } 
        else if (guess.length !==1) {
            alert("Please enter a single letter.");
        } 
        else {
            for(var j=0; j<word.length; j++) {
                if (word[j]=== guess) {
                    answerArray[j]=guess;
                    remainingLetters--;
                }
            }
        }
    }
    alert(answerArray.join(" "));
    alert("Good job! The answer was "+word);
 </script>
</body>

</html>
